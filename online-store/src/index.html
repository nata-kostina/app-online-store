<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Online Store</title>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <div class="cart">
        <div class="cart__img"><img src="" alt="Cart Img" srcset=""></div>
        <span class="cart__quantity">0</span>
      </div>
    </div>
  </header>
  <main class="main">
    <button class="btn btn-update">Update</button>
    <div class="collection">
    </div>
    <div class="sort">
    </div>
    <div class="filter">
      <fieldset>By category:</legend>

        <input type="checkbox" name="category" value="football" id="check_2" class="filter-value">
        <label for="check_2">Football</label>
        <input type="checkbox" name="category" value="baseball" id="check_3" class="filter-value">
        <label for="check_3">Baseball</label>
        <input type="checkbox" name="category" value="cycling" id="check_4" class="filter-value">
        <label for="check_4">Cycling</label>
      </fieldset>

      <fieldset>By color:</legend>

        <input type="checkbox" name="color" value="black" id="color_2" class="filter-value">
        <label for="color_2">Black</label>
        <input type="checkbox" name="color" value="white" id="color_3" class="filter-value">
        <label for="color_3">White</label>
        <input type="checkbox" name="color" value="red" id="color_4" class="filter-value">
        <label for="color_4">Red</label>
      </fieldset>
    </div>
  </main>
</body>

</html>
